<!DOCTYPE html>

<html>
  <head>
    <title>Wiki Viewer</title>

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- Mustache.js Templating Engine -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js" type="text/javascript"></script>

    <!-- Wiki Search Logic -->
    <script type="text/javascript" src="js/search.js"></script>

    <!-- Stylsheet -->
    <link rel="stylesheet" href="css/stylesheet.css">

  </head>

  <body>

    <!-- Main content -->
    <div class="container-fluid">

      <!-- Search Input Section -->
      <section id="container-search-input">
        <nav class="navbar navbar-fixed-top">
        <!-- Start Search Panel -->
        <div class="panel panel-default">

          <!-- Panel Heading -->
          <div class="panel-heading">
            <h3 class="panel-title">Search Wikipedia</h3>
          </div>

          <!-- Panel Body -->
          <div class="panel-body">

            <!-- Form -->
            <form class="form" id="form-search-wiki">

              <!-- Search box -->
              <div class="form-group">
                <input id="search-input" type="text" id="searchbox" class="form-control"></input>
              </div>

			  <!-- Submit and Random buttons -->
              <button type="submit" class="btn btn-default">Submit</button>
			  <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="btn btn-default">Random Page</a>

              <!-- End Search Box -->

            </form>
            <!-- End form -->

          </div>

        </div>
        </nav>
        <!-- End Search Panel -->




      </section>
      <!-- End Search Input Section -->





      <!-- Search Results Section -->
      <section id="container-search-results">

        <!-- Template: No Results -->
        <script type="text/template" id="template-noresults">
          <div class="container">
            <h1 id="results-heading"></h1>
          </div>
        </script>

        <!-- Template: Results -->
        <script type="text/template" id="template-results">
          <div class="container">
            <h1 id="results-heading"></h1>

            {{ #results }}

            <!-- Panel for one search result -->
            <a href="{{ link }}" class="link-search-result" target="_blank">
            <div class="panel panel-default panel-search-result">

              <!-- Start Panel heading -->
              <div class="panel-heading">
                <h5 class="panel-title">
                  {{ title }}
                </h5>
              </div>
              <!-- End Panel Heading -->

              <!-- Start Panel body -->
              <div class="panel-body">
                {{ synopsis }}
              </div>
              <!-- End Panel body -->
            </div>
            </a>
            <!-- End panel -->

            {{ /results }}
          </div>
        </script>

		<!-- Where templates are rendered -->
        <div id="results"></div>

      </section>
      <!-- End Search Results Section -->

    </div>

	<!-- Footer -->
    <nav class="nav-footer-custom navbar-static-bottom">
      Copyright &copy; 2016 <a href="http://jonbalon.io" target="_blank">Jon Balon</a>. All Rights Reserved.
    </nav>

  </body>

</html>
