	<body>
		
		<!-- Youtube video background-->
		<div id="bg-video" style="position: fixed; z-index: -99; width: 100%; height: 100%">
			<iframe frameborder="0" height="100%" width="100%" src=""></iframe>
		</div>
		
		<!-- Layer between Youtube video and main content, to prevent clicking Youtube video -->
		<div id="extra-layer" style="position: fixed; z-index:-1; min-width: 100%; min-height: 100%"></div>
		
		<!-- Audio -->
		<audio id="diary-sms-open" preload="auto">
			<source src="media/audio/Diary_Sms_Open.ogg" type="audio/ogg">
		</audio>

		<!-- Quote Container -->
		<div id="quote-container" class="noselect">
		
			<!-- Quote -->
			<div id="quote-content" class="text-center">
				Click here to generate a quote.
			</div>
			
			<!-- Quote Source -->
			<div>
				<span id="quote-source">
					<!-- Placeholder -->
				</span>
			</div>
			
						
			<!-- Social Media -->
			</br>
			<div id="btnarray-social-media" class="hidden">
			
				<!-- Twitter Share -->
				<a id="btn-twitter" class="btn" href="" target="_blank">
					<i class="fa fa-twitter fa-fw" aria-hidden="true"></i>
				</a>
				
				<!-- Copy to clipboard. 
				<a id="btn-copy" type="button" class="btn">
					<i class="fa fa-copy fa-fw" aria-hidden="true"></i>
				</a>-->

		</div>

		<!-- DOM Manipulation code -->
		<script type="text/javascript" src="js/script.js"></script>
