<html>
	<head>
		
		<title>Roman Numerals Converter | jonbalon.io</title>
		
		<!-- jQuery -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
			
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<!-- Google fonts -->
		<link href='https://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
		
		<!-- Roman Numeral Converter -->
		<script type="text/javascript" src="js\converter.js"></script>
		
		<!-- Stylesheet -->
		<link rel="stylesheet" href="css/stylesheet.css"/>
		
	</head>
	
	<body>

		<nav class="navbar navbar-fixed-top">
		  <div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
			  <a class="navbar-brand" href="#">Roman Numeral Converter</a>
			</div>
		  </div><!-- /.container-fluid -->
		</nav>


	<div class="content-container">
	
		<section>

			<form role="form">
			
				<div class="form-group">
					<label for="input-number">Number:</label>
					<input type="text" class="form-control input-lg" id="input-number" min="1" max="3999" maxlength="4" placeholder="e.g: 2016"/>
				</div>
				
				<div class="form-group">
					<label for="input-numeral">Roman Numeral:</label>
					<input type="text" class="form-control input-lg" id="input-numeral" pattern="[IVXLCDM]+" maxlength="15" placeholder="e.g: MMXVI"/>
				</div>
			
			</form>
		
		</section>
	
	</div>

	<!-- JQuery logic -->
	<script type="text/javascript" src="js\interaction.js"></script>
		
	</body>
</html>
